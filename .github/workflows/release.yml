name: 📦 Publish to PyPI

on:
  push:
    branches:
        - main
    

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: 🧾 Checkout
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: 📦 Install build
      run: python -m pip install --upgrade build

    - name: 🏗️ Build the package
      run: python -m build

    - name: 🚀 Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
